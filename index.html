<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Challenge 1 - Alura ONE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

</header>
    <main>
        <div class="container">
            <div class="logo">
                <img src="img/Logo.png" alt="Logotipo Alura">
            </div>
        <section class="caja">
            <textarea class="text-dark-blue-300" id="mensaje" placeholder="Ingrese el texto aquí" required></textarea>
            <p class=" advertencia">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button id="encriptar" onclick="encriptar()" class="btn btn-dark-blue">Encriptar</button>
                <button id="desencriptar" onclick="desencriptar()" class="btn btn-light-blue">Desencriptar</button>
            </div>
        </section>
        <section>
        <div class="visor bg-white">
            <div class="panelMunieco">
                <img src="img/Munieco.png" alt="Fondo Muñenco" >
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encrpitar o desencriptar</p>
            </div>
            <div class="panelResultado">
                <textarea id="resultado" placeholder="Resultado" readonly></textarea>
                <div class="botones">
                    <button id="copiar" onclick="copiar()" class="btn btn-light-blue">Copiar</button>
                </div>
        </div>
        </div>
        </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="pie">
                <h3 class="text-dark-blue-300">Alura ONE challenge G3 - Encriptador - 2022</h3>
            </div>
        </div>
    </footer>
    <script src="js/code.js"></script>
</body>
</html>
